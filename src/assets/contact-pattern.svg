<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0fb9a0" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#6ac9bb" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40" />
    </filter>
  </defs>

  <!-- soft organic blobs -->
  <g filter="url(#blur)">
    <circle cx="220" cy="160" r="220" fill="#6ac9bb" fill-opacity="0.18" />
    <circle cx="980" cy="120" r="260" fill="#8de3d8" fill-opacity="0.12" />
    <circle cx="760" cy="520" r="320" fill="#6ac9bb" fill-opacity="0.08" />
  </g>

  <!-- subtle diagonal stripes overlay -->
  <g opacity="0.06" fill="none" stroke="#ffffff">
    <pattern id="p" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(25)">
      <line x1="0" y1="0" x2="0" y2="40" stroke-width="1" />
    </pattern>
    <rect width="1200" height="800" fill="url(#p)" />
  </g>

  <!-- gentle gradient layer for depth -->
  <rect width="1200" height="800" fill="url(#g1)" opacity="0.22" />
</svg>
